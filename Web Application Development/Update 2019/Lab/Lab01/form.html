<head>
    <title>Registration Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="5">Registration Form</th>
            </tr>
            <tr>
                <td colspan="1">ID</td>
                <td colspan="4"><input type="text"> </td>
            </tr>
            <tr>
                <td colspan="1">Full name</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="1">Email</td>
                <td colspan="4"><input type="email"> </td>
            </tr>
            <tr>
                <td colspan="1">Gender</td>
                <td colspan="2"><input type="radio">Male</td>
                <td colspan="2"><input type="radio">Female</td>
            </tr>
            <tr>
                <td colspan="1">Field of Study</td>
                <td colspan="2">
                    <select>
                        <option>CS</option>
                        <option>IT</option>
                        <option>BT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="1" rowspan="6">List of subject</td>
            <tr>
                <td colspan="4"><input type="checkbox">Web Application</td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox">Database</td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox">Data Structure and Algorithm</td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox">OOP</td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox">Computer Architecture</td>
            </tr>
            </tr>
        </table>
    </form>
</body>
